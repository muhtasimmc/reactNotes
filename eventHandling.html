<div id='root'></div>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">

// in regular javascript, i would have wrote all the compoenents in html first and then grab them using querySelector and changed them when i need to

// in react, im typing writing all the components using a that function that renders them using jsx and template literals for the parts that change, so when a button is clicked, the function setState changes the value and then calls another function to re render the components with the change

const state = {eventCount: 0, username: ''}

  function App(){
    return(
      <div>
        <p>
        There have been {state.eventCount} events
        </p>
        <p>
        <button onMouseOver= {increment}  >button</button>  {/* function is wrapped due to interpolation*/}
        </p>
        <p>You typed: {state.username}</p>
        <p>
          <input onChange={changeUser }/>
        </p>
      </div>

    )
  }

function changeUser(event){
  console.log(event.nativeEvent)
  setState({username: event.target.value})
}

function increment(){
  setState({eventCount: state.eventCount+1})
}



  setState({username: 'bob'})

  function setState(newState){
    Object.assign(state, newState)
    renderApp()
  }
  function renderApp(){
    ReactDOM.render(
      <App/>,
      document.getElementById('root')
    )
  }
  renderApp()
</script>
