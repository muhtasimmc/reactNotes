<div id='root'></div>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">

class App extends React.Component {
  static allItems = [
    {id: 'a', value: 'one'},
    {id: 'o', value: 'two'},
    {id: 'g', value: 'three'},
    {id: 'p', value: 'four'}
  ]

  state = {itemState: []}

  addItem = () => {
    this.setState(({itemState}) => ({
      itemState: [
        ...itemState,
        App.allItems.find(
          i => !itemState.includes(i),
        ),
      ],
    }))

  }

  removeItem = item => {
    this.setState(({itemState}) => ({
      itemState: itemState.filter(i=> i !== item)
    }))
  }

  render(){
    const {itemState} = this.state
    return(
      <div>


        <button disabled={itemState.length >= App.allItems.length}
        onClick={this.addItem}>+</button>

        { itemState.map((i, index) => (
          <div key={i.id}>
            <button onClick={()=> this.removeItem(i)}>-</button>
            {i.value}
              <input />

          </div>
        )
        )}

      </div>
    )
  }



}




ReactDOM.render(<App/>, document.getElementById('root'))

</script>
