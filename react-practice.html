<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div  id='root'>
    </div>
  </body>
  <script type='text/babel'>
    class NoteTaker extends React.Component{
      state = {name: 'John Doe', address: 'America'}

      foo (param1, param2) {
        console.log(`${param1} ${param2}`)
      }


      // does not auto bind
      foo2 (param1, param2) {
        console.log(`${param1}: ${param2}`)
      }

      // auto binds
      typeName = (event)=> {
        this.setState({name: event.target.value})
      }
      typeAddress = event => {
        this.setState({address: event.target.value})
      }

      render(){
        const {name, address} = this.state // fetch values from initial state

        array = ['apple', 'orange']
        const _foo = this.foo.bind(this, 'this is a')
        array.map((fruit) => {
          _foo(fruit)
        })

        const account = findAccountInDb()
        // {_id: 1234, name: Dave}
        const posts = findPostsByAccount(account._id)
        // [{_id: 5678, message: 'jdshfjkadnsjkdns adjsbjkadsbf'}, {_is: 78978787}, {_id: abc}]

        const _foo2 = this.foo2.bind(this, account._id)
        posts.map(function(post) {
          _foo2(post._id)
        })

        return(
          <div>
            <h1>{name}</h1>
            <input onChange={this.typeName}/>
            <h2>{address}</h2>
            <input onChange={this.typeAddress}/>
          </div>
        )

      }
    }

    const element = <NoteTaker />
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</html>
